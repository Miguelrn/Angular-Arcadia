<mat-sidenav-container autosize >
  <mat-sidenav [opened]="true" mode="side" fixedTopGap="64" [fixedInViewport]="true" >
    <mat-nav-list>
      <mat-list-item [routerLink]="['']">
        <mat-icon mat-list-icon>assignment</mat-icon>
        <h4 mat-line *ngIf="navbarStatus">Welcome</h4>
      </mat-list-item>
      <mat-list-item [routerLink]="['page_one']">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line *ngIf="navbarStatus">Page one</h4>
      </mat-list-item>
      <mat-list-item [routerLink]="['page_two']">
        <mat-icon mat-list-icon>domain</mat-icon>
        <h4 mat-line *ngIf="navbarStatus">Page_two</h4>
      </mat-list-item>
      <mat-list-item [routerLink]="['page_three']">
        <mat-icon mat-list-icon>folder_shared</mat-icon>
        <h4 mat-line *ngIf="navbarStatus">Page three</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-container  >
    <router-outlet></router-outlet>
  </mat-sidenav-container>

</mat-sidenav-container>
